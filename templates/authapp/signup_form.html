<!DOCTYPE html>

{%extends 'authapp/base1.html'%}

{%load static%}


  {% block body_block %}


<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <div class="HerorightBox">
                <div class="circle1">
                    <div class="circle3">
                        <div class="circle2">
                            <img src="{%static 'images/open-book.png' %}" alt="" width="100%" height="90%">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 multisignup mb-5">

               <h2>Sign up as a {{ user_type }}</h2>
      <form method="post" novalidate>
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Sign up</button>
      </form>

        </div>
    </div>
</div>



  {% endblock %}
