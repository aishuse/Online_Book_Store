<!DOCTYPE html>

{%extends 'customer/basecust.html'%}

{%load static%}


  {% block body_block %}


        <div class="row mt-3 ms-5">
            <h2 class="display-4" style="color: red"> All Books</h2>
<hr>
            {%for book in books%}
            <div class="col-lg-3 mt-3">
                <div class="Bookcard">
                    <div class="row mb-3">
                        <div class="col-lg-12">
                            <img src="{{book.image.url}}" alt="" width="100%" height="150px">
                        </div>
                        <div class="col-lg-12">
                            <ul class="list-group">
                                <li class="list-group-item list-group-item-primary"><span>Book Name : </span>&nbsp;{{book.name}}</li>
                                <li class="list-group-item list-group-item-primary"><span>Author : </span>&nbsp;{{book.author}}</li>
                                <li class="list-group-item list-group-item-primary"><span>Price : </span>&nbsp;{{book.price}}</li>
                             <a href="{%url 'bookdetails' book.pk%}" class="btn btn-success">Details</a>


                            </ul>
                        </div>
                    </div>
                    <div class="row">

                    </div>

                </div>
            </div>
            {%endfor%}
        </div>

  {% endblock %}
