{%extends 'seller/baseadmin.html'%}

{%load static%}


{% block body_block %}
<div class="row mt-5 ms-5">
    <div class="col-md">

      <div class="card card-body">
        <h3>All Books Request ({{requested_books_count}})</h3>
      </div>


      <div class="card card-body mt-3">
        <table class="table">
          <tr>
            <th>Customer</th>
            <th>Book Name</th>
            <th>Author</th>
            <th>Date</th>
          </tr>

          {% for i in requested_book %}
            <tr>
              <td>{{i.user}}</td>
              <td>{{i.book_name}}</td>
              <td>{{i.author}}</td>
              <td>{{i.created_date}}</td>
            </tr>
          {% endfor %}
          
        </table>
      </div>


    </div>       
  </div>
  {% endblock %}
